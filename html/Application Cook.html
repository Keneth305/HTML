<!DOCTYPE html>
<html>

<head>
    <title>Online Order Form</title>
</head>

<body>

    <h2>American Diner Order Now! &#127482;&#127480&#127789;
        <style>
            h2 {font-family: Georgia, 'Times New Roman', Times, serif;}
            h2 {font-size: 40px;}
        </style>
 
</h2>
    <form action="/submit_order" method="post">
        
        <fieldset>
            <legend>Order &#129534;
</legend>
            <label for="item">Select an item:</label>
            <select id="item" name="item" required>
                <option value="">Select an item</option>
                <option value="Burger">Burger</option>
                <option value="Pizza">Pizza</option>
                <option value="Salad">Salad</option>
                
            </select>
            <br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
        </fieldset>
        <br>

        <!-- Personal Details Section -->
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
        </fieldset>
        <br>

        <!-- Card Details Section -->
        <fieldset>
            <legend>Card Details &#128179;
</legend>
            <label for="cardNumber">Card Number:</label> 

            <input type="text" id="cardNumber" name="cardNumber" required>
            <br>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
            <br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <br>
        </fieldset>
        <br>

        <input type="submit" value="Place Order">
    </form>
    <img src="/images/lidye-1Shk_PkNkNw-unsplash.jpg" alt="image"height="285" width="250">
<img src="/images/chad-montano-MqT0asuoIcU-unsplash.jpg" alt="image"height="285" width="250">
</body>

</html>
