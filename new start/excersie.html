<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Boxes with Logo</title>
    <style>
    

<body>
    <div class="content">
        <h1>Welcome to our Website</h1>
        <p>This is an example of a webpage with a background image.</p>
    </div>
</body>

</html>

        
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            width: 90%;
            height: 300px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .box {
            flex: 1;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .box:nth-child(1) {
            background-color: #3498db;
        }

        .box:nth-child(2) {
            background-color: #e74c3c;
        }

        .logo {
            width: 60px;
            height: 60px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logo img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Box 1</h2>
            <p>This is the first box.</p>
        </div>
        <div class="box">
            <h2>Box 2</h2>
            <p>This is the second box.</p>
        </div>
        <div class="logo">
            <img src="img/43f78c0a-b290-4bb0-a043-8e433e284592.png" alt="Logo">
        </div>
    </div>
</body>

</html>
